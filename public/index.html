<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
    <!-- Using Tailwind CSS for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="nav-brand">
                    📦 Order Management
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <span class="nav-icon">🏠</span>
                        Dashboard
                    </a>
                    <a href="/printing.html" class="nav-link">
                        <span class="nav-icon">🖨️</span>
                        Printing
                    </a>
                    <a href="/completed.html" class="nav-link">
                        <span class="nav-icon">✅</span>
                        Completed
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Order Management Dashboard</h1>
                <p class="text-gray-600">Manage your Shopify orders and printing plates</p>
            </div>
        </div>

        <!-- Loading state -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <span class="ml-3 text-gray-600">Loading orders...</span>
        </div>

        <!-- Error state -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong class="font-bold">Error!</strong>
            <span id="error-message">Failed to load orders</span>
        </div>

        <!-- Orders Grid -->
        <div id="orders-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Order cards will be inserted here -->
        </div>

        <!-- No orders state -->
        <div id="no-orders" class="hidden text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">📦</div>
            <h2 class="text-2xl font-semibold text-gray-600 mb-2">No Orders Found</h2>
            <p class="text-gray-500">Orders will appear here once they're fetched from Shopify</p>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <!-- Modal Header -->
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-semibold text-gray-800" id="modal-title">Order Details</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                </div>
                
                <!-- Modal Content -->
                <div id="modal-content" class="max-h-96 overflow-y-auto">
                    <!-- Order items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="script.js"></script>
</body>
</html>
